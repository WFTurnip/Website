<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>創作通貨両替計算機</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="exchange.css">
    <script src="exchange.js"></script>
</head>

<body>
    <header>
        <nav>
            <ol>
                <li><a href="index.html">トップページ</a></li>
                <li><a href="index_creative.html">創作系の扉</a></li>
                <li>創作通貨両替計算機</li>
            </ol>
        </nav>
    </header>
    <h1>創作通貨両替計算機</h1>
    <main class="container">
        <article>
            <input type="number" id="amount" placeholder="金額を入力" oninput="convertCurrency()">
            <hr>
            <select id="from" onchange="convertCurrency()">
                <option value="100000000">紙（チー）</option>
                <option value="1000000">金（ジン）</option>
                <option value="10000">銀（イン）</option>
                <option value="100">銅（トゥン）</option>
                <option value="10">鉄（ティエ）</option>
                <option value="1">錫（シー）</option>
            </select>
            から
            <select id="to" onchange="convertCurrency()">
                <option value="100000000">紙（チー）</option>
                <option value="1000000">金（ジン）</option>
                <option value="10000">銀（イン）</option>
                <option value="100">銅（トゥン）</option>
                <option value="10">鉄（ティエ）</option>
                <option value="1">錫（シー）</option>
            </select>
            <hr>
            <div class="result" id="result"></div>
            <hr>
            <div class="result" id="result_yen"></div>
        </article>
        <dl>
            <dt>エレギア帝国の通貨について</dt>
            <dd>
                <p>ここに登場するのはエレギア帝国の通貨単位です。</p>
                <p>これは架空の通貨であり、実際の通貨とは異なります。</p>
            </dd>
        </dl>
    </main>
    <footer>
        <nav>
            <ol>
                <li><a href="index.html">トップページ</a></li>
                <li><a href="index_creative.html">創作系の扉</a></li>
                <li>創作通貨両替計算機</li>
            </ol>
        </nav>
    </footer>
</body>

</html>
