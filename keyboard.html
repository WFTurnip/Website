<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エレギア語キーボード</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="keyboard.css">
    <link rel="stylesheet" href="fonts_download.css">
</head>

<body>
    <h1>エレギア語キーボード</h1>
    <textarea name="" id=""></textarea>
    <table id="keyboard">
        <tr>
            <td><button data-normal="k" data-shift="" data-key="k">k</button></td>
            <td><button data-normal="t" data-shift="" data-key="t">t</button></td>
            <td><button data-normal="s" data-shift="" data-key="s">s</button></td>
            <td><button data-normal="a" data-shift="" data-key="a">-a</button></td>
            <td><button data-normal="?" data-shift="" data-key="?">?</button></td>
            <td><button data-normal="o" data-shift="" data-key="o">-o</button></td>
            <td><button data-normal="g" data-shift="" data-key="g">g</button></td>
            <td><button data-normal="d" data-shift="" data-key="d">d</button></td>
            <td><button data-normal="z" data-shift="" data-key="z">z</button></td>
        </tr>
        <tr>
            <td><button data-normal="q" data-shift="" data-key="q">q</button></td>
            <td><button data-normal="r" data-shift="" data-key="r">r</button></td>
            <td><button data-normal="p" data-shift="" data-key="p">p</button></td>
            <td><button data-normal="e" data-shift="" data-key="">-e</button></td>
            <td><button data-normal="," data-shift="" data-key=",">,</button></td>
            <td><button data-normal="u" data-shift="" data-key="u">-u</button></td>
            <td><button data-normal="c" data-shift="" data-key="c">c</button></td>
            <td><button data-normal="l" data-shift="" data-key="l">l</button></td>
            <td><button data-normal="b" data-shift="" data-key="b">b</button></td>
        </tr>
        <tr>
            <td><button data-normal="h" data-shift="" data-key="h">h</button></td>
            <td><button data-normal="f" data-shift="" data-key="f">f</button></td>
            <td><button data-normal="m" data-shift="" data-key="m">m</button></td>
            <td><button data-normal="i" data-shift="" data-key="i">-i</button></td>
            <td><button data-normal="." data-shift="" data-key=".">.</button></td>
            <td><button data-normal="w" data-shift="" data-key="">-w</button></td>
            <td><button data-normal="x" data-shift="" data-key="x">x</button></td>
            <td><button data-normal="f" data-shift="" data-key="f">f</button></td>
            <td><button data-normal="n" data-shift="" data-key="n">n</button></td>
        </tr>
        <tr>
            <td></td>
            <td><button></button></td>
            <td><button></button></td>
            <td colspan="3"><button class="space">swpase</button></td>
            <td><button></button></td>
            <td><button></button></td>
            <td></td>
        </tr>
    </table>
    <select name="" id="">
        <option value="">kodito</option>
        <option value="">lekuta</option>
        <option value="">lozegw</option>
        <option value="">makina</option>
        <option value="">piswpi</option>
        <option value="">polwgo</option>
        <option value="">silwki</option>
        <option value="">sulive</option>
        <option value="">xavani</option>
        <option value="">xesada</option>
        <option value="">xidili</option>
        <option value="">zosokw</option>
    </select>
</body>

</html>
