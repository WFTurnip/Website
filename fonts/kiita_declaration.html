<body id="font">
    <h1>
        <span>KIQITA BERUVW QINILW GIQWCI</span>
    </h1>
    <h2>
        <span>2021</span>
        N<span>e</span>r<span>w</span>t<span>a</span>
        <span>12</span>
        L<span>u</span>q<span>u</span>n<span>a</span>
        <span>30</span>
        Z<span>o</span>l<span>w</span>k<span>a</span>
    </h2>
    <h2>
        <span>Kiqita</span>
        -
        <span>Qulemi Berwvw</span>
        ,
        <span>Suveli Cedwqw</span>
    </h2>
    <h2>
        <span>QULENI GAVWLW</span>
        :
        H<span>a</span>r<span>u</span>k<span>a</span>
        S<span>a</span>t<span>o</span>q<span>u</span>
    </h2>
    <h2>
        &
        <span>QULENI DEDAGW</span>
    </h2>
    <p>Nwqiqw celeme beruvw pelufw</p>
    <p>Nwquqw cumilw bireve comona</p>
    <div id="table"></div>
    <script>
        const controlChars = {
            0: "NUL", 1: "SOH", 2: "STX", 3: "ETX", 4: "EOT", 5: "ENQ", 6: "ACK", 7: "BEL",
            8: "BS", 9: "TAB", 10: "LF", 11: "VT", 12: "FF", 13: "CR", 14: "SO", 15: "SI",
            16: "DLE", 17: "DC1", 18: "DC2", 19: "DC3", 20: "DC4", 21: "NAK", 22: "SYN", 23: "ETB",
            24: "CAN", 25: "EM", 26: "SUB", 27: "ESC", 28: "FS", 29: "GS", 30: "RS", 31: "US",
            127: "DEL"
        };
        const table = document.createElement("table");
        const caption = document.createElement("caption");
        caption.textContent = "わからない人のためのASCII表";
        caption.style.fontFamily = "monospace";
        table.appendChild(caption);
        // ヘッダー行（16進数の列ラベル）
        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");
        const emptyCell = document.createElement("th");
        headerRow.appendChild(emptyCell); // 左上の空白セル
        for (let col = 0; col < 16; col++) {
            const th = document.createElement("th");
            th.textContent = "X" + col.toString(16).toUpperCase(); // 0～F
            th.style.fontFamily = "monospace";
            headerRow.appendChild(th);
        }
        thead.appendChild(headerRow);
        table.appendChild(thead);

        // テーブル本体
        const tbody = document.createElement("tbody");

        for (let row = 0; row < 8; row++) { // 8行
            const tr = document.createElement("tr");

            // 先頭列（行ラベル）
            const rowLabel = document.createElement("th");
            rowLabel.textContent = (row * 16).toString(16).toUpperCase().padStart(2, "0");
            rowLabel.style.fontFamily = "monospace"
            tr.appendChild(rowLabel);
            for (let col = 0; col < 16; col++) { // 16列
                const code = row * 16 + col; // ASCIIコード
                const td = document.createElement("td");
                if (controlChars[code]) {
                    td.textContent = controlChars[code]; // コントロールキャラ名
                    td.classList.add("control-char");
                    td.style.fontFamily = "monospace";
                } else {
                    td.textContent = String.fromCharCode(code); // ASCII文字
                }
                tr.appendChild(td);
            }
            tbody.appendChild(tr);
        }
        table.appendChild(tbody);

        // 表を表示
        document.getElementById("table").appendChild(table);
    </script>
    <form>
        <table>
            <tr>
                <td>
                    <input type="button" name="form" value="kodito" class="kodito" onclick="changeFont(0)">
                </td>
                <td>

                </td>
                <td>

                </td>

            </tr>

                </td>
                <td>

                </td>
                <td>

            </tr>
            <tr>

                <td>
                    <input type="button" name="form" value="xesada" class="xesada" onclick="changeFont(9)">
                </td>
                <td>
                    <input type="button" name="form" value="xidili" class="xidili" onclick="changeFont(10)">
                </td>
                <td>
                    <input type="button" name="form" value="zosokw" class="zosokw" onclick="changeFont(11)">
                </td>
            </tr>
        </table>
    </form>
    <script>
        function changeFont(number) {
            if (document.getElementById) {
                var object = document.getElementById("font");
                switch (number) {
                    case 0: object.style.fontFamily = "kodito";
                        object.style.fontFeatureSettings = "";
                        break;
                    case 1: object.style.fontFamily = "lekuta";
                        object.style.fontFeatureSettings = "";
                        break;
                    case 2: object.style.fontFamily = "lozegw";
                        object.style.fontFeatureSettings = "";
                        break;
                    case 3: object.style.fontFamily = "makina";
                        object.style.fontFeatureSettings = "";
                        break;
                    case 4: object.style.fontFamily = "piswpi";
                        object.style.fontFeatureSettings = "";
                        break;
                    case 5: object.style.fontFamily = "polwgo";
                        object.style.fontFeatureSettings = "";
                        break;
                    case 6: object.style.fontFamily = "lozegw";
                        object.style.fontFeatureSettings = "";
                        break;
                    case 7: object.style.fontFamily = "sulive";
                        object.style.fontFeatureSettings = "'calt' 1";
                        break;
                    case 8: object.style.fontFamily = "xavani";
                        object.style.fontFeatureSettings = "";
                        break;
                    case 9: object.style.fontFamily = "xesada";
                        object.style.fontFeatureSettings = "";
                        break;
                    case 10: object.style.fontFamily = "xidili";
                        object.style.fontFeatureSettings = "";
                        break;
                    case 11: object.style.fontFamily = "zosokw";
                        object.style.fontFeatureSettings = "'calt' 1";
                        break;
                }
            }
        }
    </script>
