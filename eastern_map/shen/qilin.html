  <p>
    麒麟<br />
    古代傳說中的一種動物。其狀如鹿，有獨角，全身生鱗甲，尾像牛，多作為吉祥的象徵。
    例「山出器車，河出馬圖，鳳凰麒麟，皆在䧩郊。」（禮記．禮運）
    亦作「騏驎」。 衍生詞麒麟送子、麒麟祥瑞、麒麟如意。
  </p>
