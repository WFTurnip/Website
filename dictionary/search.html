<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>検索結果</title>
    <link rel="stylesheet" href="style/pages.css">
    <link rel="stylesheet" href="style/search.css">
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="icon" href="favicon/search.svg" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <ol>
                <li><a href="dictionary.html">表紙</a></li>
                <li>検索結果</li>
            </ol>
        </nav>
    </header>
    <form action="search.html" id="searchForm" method="get">
        <fieldset>
            <legend>文字入力欄</legend>
            <input type="search" id="search" name="search" placeholder="単語を検索">
        </fieldset>
        <fieldset>
            <legend>絞り込みオプション</legend>
            <input type="checkbox" id="consonants" name="consonants" value="ON">
            <label for="consonants">見出し</label>
            <input type="checkbox" id="roots" name="roots" value="ON">
            <label for="roots">語根</label>
            <input type="checkbox" id="words" name="words" value="ON">
            <label for="words">単語</label>
        </fieldset>
        <fieldset>
            <legend>検索ボタン</legend>
            <input type="submit" value="検索">
            <input type="reset" value="初期化">
        </fieldset>
    </form>
    <h1>検索結果</h1>
    <main>
        <article id="search-word"></article>
        <article id="option"></article>
        <article id="result"></article>
    </main>
    <footer>
        <nav>
            <ol>
                <li><a href="dictionary.html">表紙</a></li>
                <li>検索結果</li>
            </ol>
        </nav>
    </footer>
    <script src="search.js"></script>
</body>

</html>
