<h1>
    <ruby>序　卷<rt>はじめのまき</rt></ruby>
</h1>
<h2></h2>
<p>
    <ruby>古倚傳託<rt>ふるきよりつたふことつかり</rt></ruby>　<ruby>今莫邑謂<rt>いまはなきむらさとのいはれ</rt></ruby>
</p>
<p>
    <ruby>貌獸性人<rt>すかたはけものさかはひと</rt></ruby>　<ruby>生崇天地<rt>あまとつちをあかめていきる</rt></ruby>
</p>
<p>
    <ruby>疆在廻聚<rt>かきりにめくりのむらさとありて</rt></ruby>　<ruby>住拾貳族<rt>とをとふたつのやからかすめる</rt></ruby>
</p>
<p>
    <ruby>得不鬭嗜<rt>たゝかふことをこのます</rt></ruby>　<ruby>而慧無上<rt>しかしてさとりはこのうへなし</rt></ruby>
</p>
<p>
    <ruby>天象星跡<rt>あまかすかたのほしのあと</rt></ruby>　<ruby>造曆以那<rt>あれをもつてこよみをつくる</rt></ruby>
</p>
<p>
    <ruby>地象畫跡<rt>つちかすかたのゑのあと</rt></ruby>　<ruby>創書以之<rt>これをもつてふみをつくる</rt></ruby>
</p>
