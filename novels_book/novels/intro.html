<body>
    <header>
        <nav>
            <ol>
                <li>
                    <a href="../info.html">
                        <ruby>伍神念捌星<rt>いつかみとはたやほし</rt></ruby></a>
                </li>
            </ol>
        </nav>
    </header>
    <h1>
        <ruby>序&#x3000;卷<rt>はじめのまき</rt></ruby>
    </h1>
    <main>
        <p>
            <ruby>古倚傳託<rt>ふるきよりつたふことづかり</rt></ruby>&#x3000;<ruby>今莫邑謂<rt>いまはなきむらさとのいはれ</rt></ruby>
        </p>
        <p>
            <ruby>貌獸性人<rt>すがたはけものさがはひと</rt></ruby>&#x3000;<ruby>生崇天地<rt>あまとつちをあがめていきる</rt></ruby>
        </p>
        <p>
            <ruby>疆在廻聚<rt>かぎりにめぐりのむらさとありて</rt></ruby>&#x3000;<ruby>住拾貳族<rt>とをとふたつのやからがすめる</rt></ruby>
        </p>
        <p>
            <ruby>得不鬭嗜<rt>たゝかふことをこのまず</rt></ruby>&#x3000;<ruby>而慧無上<rt>しかしてさとりはこのうへなし</rt></ruby>
        </p>
        <p>
            <ruby>天象星跡<rt>あまがすがたのほしのあと</rt></ruby>&#x3000;<ruby>造曆以那<rt>あれをもつてこよみをつくる</rt></ruby>
        </p>
        <p>
            <ruby>地象畫跡<rt>つちがすがたのゑのあと</rt></ruby>&#x3000;<ruby>創書以之<rt>これをもつてふみをつくる</rt></ruby>
        </p>
    </main>
    <footer>
        <nav>
            <ol>
                <li>
                    <a href="../info.html">
                        <ruby>伍神念捌星<rt>いつかみとはたやほし</rt></ruby></a>
                </li>
            </ol>
        </nav>
    </footer>
</body>

</html>
