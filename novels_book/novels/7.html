    <h1>
        <ruby>午　卷<rt>うまの　まき</rt></ruby>
    </h1>
    <h2></h2>
    <p>
        <ruby>望月耀夜<rt>もちづきのあかるきよ</rt></ruby>　<ruby>將雌鎮體<rt>まさにをとめはからだのしつめに</rt></ruby>　<ruby>嚮往湯池<rt>ゆいけへむかひてゆく</rt>
        </ruby>
    </p>
    <p>
        <ruby>未處雌華<rt>つかはすのめのはな</rt></ruby>　<ruby>亂開淫弄<rt>みたれさきてみたれまさくられ</rt></ruby>
    </p>
    <p>
        <ruby>豐桃舔互<rt>ゆたかなもゝはたかひになめられ</rt></ruby>　<ruby>垂泌甜蜜<rt>あまきみつをたらす</rt></ruby>
    </p>
    <p>
        <ruby>豔聲響池<rt>あてこへいけにひゝき</rt>
            <rt>キヨウセイキヨウチ</rt>
        </ruby>
    </p>
