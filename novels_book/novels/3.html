<h1>
    <ruby>寅　卷<rt>とらの　まき</rt></ruby>
</h1>
<h2></h2>
<p>
    <ruby>銅氏息雄<rt>あかゝねのうちのむすこ</rt></ruby>　<ruby>而字魄衛<rt>しかしてあさなはたままもり</rt></ruby>　<ruby>而諱曦仁<rt>しかしていみなはひなたひと
        </rt></ruby>　<ruby>齒拾玖也<rt>よはひはとをとこゝのつなり</rt></ruby>
</p>
<p>
    <ruby>廻氏息雌<rt>めくりのうちのむすめ</rt></ruby>　<ruby>而字禦靈<rt>しかしてあさなはみたま</rt></ruby>　<ruby>而諱齋巫<rt>しかしていみなはゆつのみこ</rt>
    </ruby>　<ruby>齒拾捌也<rt>よはひはとをとやつなり</rt></ruby>
</p>
