    </header>
    <h1>
        <ruby>寅&#x3000;卷<rt>とらの&#x3000;まき</rt></ruby>
    </h1>
    <main>
        <p>
            <ruby>銅氏息雄<rt>あかゝねのうちのむすこ</rt></ruby>&#x3000;<ruby>而字魄衛<rt>しかしてあさなはたままもり</rt></ruby>&#x3000;<ruby>而諱曦仁<rt>
                    しかしていみなはひなたひと
                </rt></ruby>&#x3000;<ruby>齒拾玖也<rt>よはひはとをとこゝのつなり</rt></ruby>
        </p>
        <p>
            <ruby>廻氏息雌<rt>めくりのうちのむすめ</rt></ruby>&#x3000;<ruby>而字禦靈<rt>しかしてあさなはみたま</rt></ruby>&#x3000;<ruby>而諱齋巫<rt>
                    しかしていみなはゆつのみこ</rt>
            </ruby>&#x3000;<ruby>齒拾捌也<rt>よはひはとをとやつなり</rt></ruby>
        </p>
    </main>
