    <p>世界が五行と呼ばれる力に因って造られてから、幾億年と時が過ぎ、地球の覇権は様々な動物達に依って盛衰を繰り返されていた。</p>
    <p>その中で、幾つかの動物達は鉱石の成分を身体に誤って取り込んでしまったが、彼等は身体に入った異物を受け入れ、驚異的な進化を遂げた。</p>
    <p>動物達は、人間の様な知能と肉体を手に入れ、自らの思うが儘に自身の性別を変える能力と鉱石の色と種類に纏る能力を手に入れた。</p>
